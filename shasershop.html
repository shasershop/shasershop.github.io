<!DOCTYPE html>
<html>
<head>
	<title>Product Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Product Name</h1>
		<nav>
			<ul>
				<li><a href="#features">Features</a></li>
				<li><a href="#pricing">Pricing</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="hero">
			<h2>Welcome to our Product Website</h2>
			<p>Introduce your product here</p>
			<button>Buy Now</button>
		</section>
		<section id="features">
			<h2>Features</h2>
			<ul>
				<li>Feature 1</li>
				<li>Feature 2</li>
				<li>Feature 3</li>
			</ul>
		</section>
		<section id="pricing">
			<h2>Pricing</h2>
			<table>
				<tr>
					<th>Plan</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>Basic</td>
					<td>$10/month</td>
				</tr>
				<tr>
					<td>Standard</td>
					<td>$20/month</td>
				</tr>
				<tr>
					<td>Premium</td>
					<td>$30/month</td>
				</tr>
			</table>
		</section>
		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Product Name. All rights reserved.</p>
	</footer>
</body>
</html>
